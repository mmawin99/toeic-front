<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - API Endpoint Not Found</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --card-bg: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--accent-color);
            letter-spacing: -2px;
        }

        h2 {
            margin-top: 0.5rem;
            font-weight: 400;
            color: #94a3b8;
        }

        .meme-container {
            margin: 2rem 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        img.loaded {
            opacity: 1;
        }

        .btn {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .loader {
            position: absolute;
            color: var(--accent-color);
            font-family: monospace;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .code-snippet {
            font-family: monospace;
            background: #000;
            padding: 4px 8px;
            border-radius: 4px;
            color: #ff79c6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Endpoint not found. Have a meme instead.</h2>
        
        <div class="meme-container">
            <div class="loader" id="loader">Fetching meme...</div>
            <img id="meme-img" alt="Programming Meme" />
        </div>

        <p style="margin-bottom: 20px; font-size: 0.9rem; color: #64748b;">
            This API endpoint (<span id="path" class="code-snippet">/</span>) does not exist.
        </p>

        <button class="btn" onclick="fetchMeme()">Refresh Meme</button>
    </div>

    <script>
        // Update the path display
        document.getElementById('path').innerText = window.location.pathname;

        const imgElement = document.getElementById('meme-img');
        const loader = document.getElementById('loader');

        // Using a public API that scrapes r/programmerhumor
        const API_URL = 'https://meme-api.com/gimme/programmerhumor';

        // Fallback memes in case the API is down or hits rate limits
        const FALLBACK_MEMES = [
            "https://i.imgflip.com/2/1bij.jpg", // One does not simply
            "https://i.redd.it/36t1g393v5j51.jpg", // It works on my machine
            "https://i.imgflip.com/2/3vze.jpg" // Aliens
        ];

        async function fetchMeme() {
            // Reset UI
            imgElement.classList.remove('loaded');
            loader.style.display = 'block';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Preload image before showing
                const tempImg = new Image();
                tempImg.src = data.url;
                tempImg.onload = () => {
                    imgElement.src = data.url;
                    imgElement.alt = data.title;
                    loader.style.display = 'none';
                    imgElement.classList.add('loaded');
                };

            } catch (error) {
                console.error('API failed, using fallback:', error);
                // Use a random fallback
                const randomFallback = FALLBACK_MEMES[Math.floor(Math.random() * FALLBACK_MEMES.length)];
                imgElement.src = randomFallback;
                loader.style.display = 'none';
                imgElement.classList.add('loaded');
            }
        }

        // Load initial meme
        fetchMeme();
    </script>
</body>
</html>
